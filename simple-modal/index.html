<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Modal</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="click-me-div">
  <h1 id="title">Click the button!</h1>
  <button id="open-btn">Open</button>
</div>

<div class="modal modal-closed">
  <div class="modal-content-div">
    
    <div id="modal-header">
      <p class="modal-title">Hello There!</p>
      <i class="fa fa-close"></i>
    </div>
    
    <div id="modal-body">
      <p class="modal-content">Some content inside of the modal.</p>
    </div>
    
    <div id="modal-controls">
      <button id="close-btn">Dismiss</button>
    </div>
    
  </div>
</div>

<div class="overlay">
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
